<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle - dark theme -->
    <circle cx="256" cy="256" r="256" fill="#1c1c1c"/>
    
    <!-- Inner darker circle -->
    <circle cx="256" cy="256" r="220" fill="#0d0d0d"/>
    
    <!-- Code brackets in cyan (color 110) -->
    <path d="M 180 180 L 140 256 L 180 332" 
          stroke="#87afd7" 
          stroke-width="24" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    
    <path d="M 332 180 L 372 256 L 332 332" 
          stroke="#87afd7" 
          stroke-width="24" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- Center dots representing syntax colors -->
    <!-- Yellow keyword dot -->
    <circle cx="220" cy="256" r="8" fill="#ffd700"/>
    
    <!-- Green string dot -->
    <circle cx="256" cy="256" r="8" fill="#95c379"/>
    
    <!-- Gray type dot -->
    <circle cx="292" cy="256" r="8" fill="#767676"/>
    
    <!-- Subtle vim-style cursor underline -->
    <line x1="200" y1="300" x2="312" y2="300" 
          stroke="#87afd7" 
          stroke-width="3" 
          stroke-linecap="round"
          opacity="0.6"/>
</svg>
